components:
  schemas:
    SensorSettings:
      type: object
      title: SensorStatus
      properties:
        ap_ssid:
          type: string
        wifi_ssid:
          type: string
        ap_password:
          type: string
        device_id:
          type: string
        mqtt_url:
          type: string
        wifi_password:
          type: string
        mqtt_username:
          type: string
        mqtt_password:
          type: string
    SensorCommand:
      type: object
      title: SensorStatus
      properties:
        commandName:
          type: string
        commandParam3:
          type: integer
        commandParam2:
          type: number
        commandParam4:
          type: boolean
        commandParam1:
          type: string
    SensorReading:
      type: object
      title: SensorReading
      properties:
        unit:
          type: string
        value2:
          type: number
        sensor_type:
          type: string
        value:
          type: number
        timestamp:
          type: integer
    SensorStatus:
      type: object
      title: SensorStatus
      properties:
        wifi_ip:
          type: string
        mqtt_connected:
          type: boolean
        device_id:
          type: string
        wifi_up:
          type: boolean
        time_synced:
          type: boolean
        mqtt_subscribed:
          type: boolean
  messages:
    SensorSettings:
      payload:
        $ref: '#/components/schemas/SensorSettings'
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
    SensorCommand:
      payload:
        $ref: '#/components/schemas/SensorCommand'
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
    SensorReading:
      payload:
        $ref: '#/components/schemas/SensorReading'
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
    SensorStatus:
      payload:
        $ref: '#/components/schemas/SensorStatus'
      schemaFormat: application/vnd.aai.asyncapi+json;version=2.0.0
      contentType: application/json
channels:
  'iot/sensor/{sensorID}/config':
    subscribe:
      message:
        $ref: '#/components/messages/SensorSettings'
    parameters:
      sensorID:
        schema:
          type: string
  'iot/sensor/{sensorID}/{sensorType}/events/reading':
    subscribe:
      message:
        $ref: '#/components/messages/SensorReading'
    parameters:
      sensorType:
        schema:
          type: string
          enum:
            - temperature
            - tilt
            - motion
            - gps
      sensorID:
        schema:
          type: string
  'iot/sensor/{sensorID}/commands/{commandType}':
    publish:
      message:
        $ref: '#/components/messages/SensorCommand'
    parameters:
      commandType:
        schema:
          type: string
      sensorID:
        schema:
          type: string
  'iot/sensor/{sensorID}/status':
    subscribe:
      message:
        $ref: '#/components/messages/SensorStatus'
    parameters:
      sensorID:
        schema:
          type: string
asyncapi: 2.0.0
info:
  title: Sensor
  version: 0.0.1
